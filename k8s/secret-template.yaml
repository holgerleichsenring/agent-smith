# Agent Smith - Kubernetes Secret Template
#
# DO NOT commit this file with real values.
# This is a template only. Fill in your values and apply manually:
#
#   cp k8s/secret-template.yaml k8s/secret-local.yaml
#   # Edit k8s/secret-local.yaml with your real tokens
#   kubectl apply -f k8s/secret-local.yaml
#
# k8s/secret-local.yaml is in .gitignore and must never be committed.
#
# For production, consider:
#   - Sealed Secrets (https://github.com/bitnami-labs/sealed-secrets)
#   - External Secrets Operator (https://external-secrets.io)
